{% load i18n %}
{% for res in results %}
<h4><a href="#">{{ res.name }}:</a></h4>
<div class="ajax_result {{ res.direction }}">
	<p><span class="searchterm">{{ res.searchterm }}</span>
	(<span class="resultcount">{{ res.resultcount }}</span> {% trans "results" %})</p>
	<dl class="resultlist">
		{% for w in res.results %}
		<dt title="{{ w.description }}">
			<a href="https://{{ w.dictionary.language|default:LANGUAGE_CODE }}.wikipedia.org/wiki/{{ w.word.title }}" title="{% trans "Look up in Wikipedia" %}" class="dontprint" target="wikipedia">
				<img src="https://upload.wikimedia.org/wikipedia/commons/archive/6/63/20050601172023%21Wikipedia-logo.png" style="height:1em;width:1em;" alt="Wikipedia Logo"/>
			</a> <span class="word {{ res.direction }}" title="{% trans "insert in grid" %}">{{ w.word }}</span>
		</dt>
		<dd class="description">{{ w.description }}</dd>
		<dd class="from_dict">{% trans "in" %} {{ w.dictionary }}</dd>
		{% endfor %}
	</dl>
</div>
{% endfor %}
